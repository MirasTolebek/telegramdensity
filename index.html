<html>
<head>

  <base href="/telegramdensity/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="density_calculator">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>density_calculator</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '863467941';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready(); // Готовность API Telegram
        // Включение полноэкранного режима
        window.Telegram.WebApp.requestFullscreen()
          .then(() => {
            console.log("Fullscreen mode activated.");
          })
          .catch((err) => {
            console.error("Fullscreen mode failed:", err);
          });
      }
    });
      document.addEventListener("DOMContentLoaded", () => {

      // Ваш код для работы с API
    } else {
      console.error("Telegram WebApp API не доступно.");
    }
});

  </script>

</body>
</html>
